<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./output.css" rel="stylesheet">
	<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
	<link rel="icon" type="image/png" href="Pictures/favicon.png">
	<title>Регистрация</title>
</head>
<body>

	<header class="relative">
		<div class="relative w-full mt-10">

			<h2 class="text-center text-3xl text-black">
				Регистрация
			</h2>
			<a href="index.html">
				<span
					class="iconify absolute left-[20px] top-1/2 -translate-y-1/2 text-2xl"
					data-icon="line-md:arrow-left"
					data-inline="false"
					style="font-size: 30px; color: black;"
				></span>
			</a>
  		</div>
	</header>

	<main>
		<div class="flex justify-center items-center flex-col mt-20">
			<form class="flex flex-col items-center mt-4 gap-7">
				<input type="text" placeholder="Имя" class="border-0 border-b-2 border-orange-500 pb-1 mb-2 w-xs focus:outline-none">
				<input type="text" placeholder="Фамилия" class="border-0 border-b-2 border-orange-500 pb-1 mb-2 w-xs focus:outline-none">
				<input type="text" placeholder="Придумайте логин" class="border-0 border-b-2 border-orange-500 pb-1 mb-2 w-xs focus:outline-none">
				<input type="password" placeholder="Придумайте пароль" class="border-0 border-b-2 border-orange-500 pb-1 mb-2 w-xs focus:outline-none">
				<input type="number" placeholder="Номер мобильного телефона" class="border-0 border-b-2 border-orange-500 pb-1 mb-2 w-xs focus:outline-none">
				<a href="SmsPage.html" class="bg-orange-500 text-white rounded p-2 inline-block text-center">
					Зарегистрироваться
				</a>
			</form>
		</div>
	</main>

</body>
</html>
