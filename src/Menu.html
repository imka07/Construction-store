<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="icon" type="image/png" href="Pictures/favicon.png"> 
    <title>Меню></title>
    <link href="./output.css" rel="stylesheet">

</head>
<body>
<header class="relative">
  <div class="relative w-full mt-10">
    <span
      class="iconify absolute left-5 top-1/2 -translate-y-1/2"
      data-icon="iconoir:delivery-truck"
      data-inline="false"
      style="font-size: 30px; color: #FF6900;"
    ></span>

    <div class="flex flex-col items-center">
      <span class="text-xs text-orange-500 font-light">
        Доставка курьером
      </span>
      <span class="text-xs text-black font-light">
        ул. Миклухо-Маклая, 55, Москва
      </span>
    </div>
  </div>

  <form class="flex items-center gap-3 relative">
    <div class="relative flex-1 p-4">
      <input
        type="text"
        placeholder="Поиск"
        class="w-xs h-10 pl-10 border border-gray-100 rounded-xl text-sm text-gray-500 shadow-md focus:outline-none"
      />
      <span
        class="iconify absolute left-7 top-1/2 -translate-y-1/2"
        data-icon="material-symbols-light:search"
        data-inline="false"
        aria-hidden="true"
        style="font-size: 18px;"
      ></span>
    </div>

    <span
      class="iconify absolute right-2 top-1/2 -translate-y-1/2"
      data-icon="gala:settings"
      data-inline="false"
      aria-hidden="true"
      style="font-size: 35px;"
    ></span>
  </form>
</header>

</html>
